{% extends 'base.html' %}
{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Slug</th>
            <th>URL</th>
            <th style="min-width: 6em;">Clicks
            {% if sort_clicks %}
            <a href="?l"><i class="fa fa-sort-desc"></i></a>
            {% else %}
            <a href="?l&sort_clicks"><i class="fa fa-sort"></i></a>
            {% endif %}
            </th>
        </tr>
    </thead>
    <tbody>
    {% for url in urls %}
    <tr>
        <td>{{ url.clickable_title }}</td>
        <td style="white-space: nowrap;">{{ url.clickable_slug }}</td>
        <td>{{ url.clickable_url }}</td>
        <td>{{ url.clicks }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
