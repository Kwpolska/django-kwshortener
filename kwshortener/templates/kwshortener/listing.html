{% extends 'base.html' %}
{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Slug</th>
            <th>URL</th>
            <th>Clicks</th>
        </tr>
    </thead>
    <tbody>
    {% for url in urls %}
    <tr>
        <td>{{ url.clickable_title }}</td>
        <td>{{ url.clickable_slug }}</td>
        <td>{{ url.clickable_url }}</td>
        <td>{{ url.clicks }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
